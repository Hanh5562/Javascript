<body>
<h4>c√°c ph√©p to√°n</h4>
<table>
  <tr>
    <td>ph√©p c·ªông</td>
    <td><input type="text" id="cong1"></td>
    <td>+</td>
    <td><input type="text" id="cong2"></td>
    <td><button onclick="tinhToan('cong')">=</button></td>
    <td><input type="text" id="ketqua1" readonly></td>
  </tr>
  <tr>
    <td>ph√©p tr·ª´</td>
    <td><input type="text" id="tru1"></td>
    <td>-</td>
    <td><input type="text" id="tru2"></td>
    <td><button onclick="tinhToan('tru')">=</button></td>
    <td><input type="text" id="ketqua2" readonly></td>
  </tr>
  <tr>
    <td>ph√©p nh√¢n</td>
    <td><input type="text" id="nhan1"></td>
    <td>*</td>
    <td><input type="text" id="nhan2"></td>
    <td><button onclick="tinhToan('nhan')">=</button></td>
    <td><input type="text" id="ketqua3" readonly></td>
  </tr>
  <tr>
    <td>ph√©p chia</td>
    <td><input type="text" id="chia1"></td>
    <td>/</td>
    <td><input type="text" id="chia2"></td>
    <td><button onclick="tinhToan('chia')">=</button></td>
    <td><input type="text" id="ketqua4" readonly></td>
  </tr>
</table>

<h4>C√°c ph√©p to√°n v·ª´a th·ª±c hi·ªán</h4>
<div id="history" class="history"></div>

<script>
  function tinhToan(phep) {
    let so1, so2, kq, pheptoan = "", chuoi = "";
    const historyDiv = document.getElementById("history");

    // Xo√° m√†u c≈©
    const spans = historyDiv.querySelectorAll("span");
    spans.forEach(span => span.classList.remove("highlight"));

    if (phep === 'cong') {
      so1 = Number(document.getElementById("cong1").value);
      so2 = Number(document.getElementById("cong2").value);
      kq = so1 + so2;
      document.getElementById("ketqua1").value = kq;
      pheptoan = "PH√âP C·ªòNG";
      chuoi = `${so1} + ${so2} = ${kq}`;
    } else if (phep === 'tru') {
      so1 = Number(document.getElementById("tru1").value);
      so2 = Number(document.getElementById("tru2").value);
      kq = so1 - so2;
      document.getElementById("ketqua2").value = kq;
      pheptoan = "PH√âP TR·ª™";
      chuoi = `${so1} - ${so2} = ${kq}`;
    } else if (phep === 'nhan') {
      so1 = Number(document.getElementById("nhan1").value);
      so2 = Number(document.getElementById("nhan2").value);
      kq = so1 * so2;
      document.getElementById("ketqua3").value = kq;
      pheptoan = "PH√âP NH√ÇN";
      chuoi = `${so1} * ${so2} = ${kq}`;
    } else if (phep === 'chia') {
      so1 = Number(document.getElementById("chia1").value);
      so2 = Number(document.getElementById("chia2").value);
      kq = so2 !== 0 ? (so1 / so2) : "Kh√¥ng chia ƒë∆∞·ª£c";
      document.getElementById("ketqua4").value = kq;
      pheptoan = "PH√âP CHIA";
      chuoi = `${so1} / ${so2} = ${kq}`;
    }

    // Th√™m ph√©p t√≠nh m·ªõi v·ªõi m√†u ƒë·ªè
    const span = document.createElement("span");
    span.innerHTML = `<span class="highlight">${pheptoan}<br>${chuoi}</span> &nbsp;&nbsp;`;
    historyDiv.appendChild(span);
  }
</script>
