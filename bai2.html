<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tìm số lớn nhất và nhỏ nhất</title>
</head>
<body>
  <h2>Nhập dãy số:</h2>
  <input type="text" id="inputNumbers" placeholder="VD: 5, 8, 2, 9, 1">
  <button onclick="findMinMax()">Tìm số lớn nhất và nhỏ nhất</button>

  <p id="result"></p>

  <script>
    function findMinMax() {
      const input = document.getElementById("inputNumbers").value;
      const numbers = input.split(",").map(num => parseFloat(num.trim()));

      if (numbers.some(isNaN)) {
        document.getElementById("result").innerText = "Vui lòng nhập đúng định dạng số.";
        return;
      }

      const max = Math.max(...numbers);
      const min = Math.min(...numbers);

      document.getElementById("result").innerText = `Số lớn nhất: ${max}, Số nhỏ nhất: ${min}`;
    }
  </script>
</body>
</html>
