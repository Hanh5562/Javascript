<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>B√†i 5: Slide show ·∫£nh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }

    .slideshow-container {
      position: relative;
      max-width: 600px;
      margin: auto;
    }

    #slideImage {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 30px;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      user-select: none;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
    <style>
.back-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #3498db;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}
.back-button:hover {
  background-color: #2980b9;
}
</style>

<a href="index.html" class="back-button">üè† Trang Ch·ªß</a>

  </style>
</head>
<body>
<div class="slideshow-container">
  <img id="slideImage" src="https://kenh14cdn.com/203336854389633024/2022/3/25/-16481882778141146172772.jpg" alt="Slide">
  <button class="prev" onclick="prevImage()">&#10094;</button>
  <button class="next" onclick="nextImage()">&#10095;</button>
</div>

<script>
  const images = [
    "https://kenh14cdn.com/203336854389633024/2022/3/25/-16481882778141146172772.jpg",
    "https://images2.thanhnien.vn/zoom/686_429/528068263637045248/2023/11/13/edit-anh-chup-man-hinh-2023-11-13-luc-23-24-22-1699919357803227738492-47-0-473-681-crop-16999193678301274473704.png",
    "https://bloganchoi.com/wp-content/uploads/2024/09/tzuyu-bi-chi-trich-bieu-cam-vo-hon.jpg"
  ];

  let currentIndex = 0;

  function updateSlide() {
    document.getElementById("slideImage").src = images[currentIndex];
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    updateSlide();
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateSlide();
  }
</script>

</body>
</html>
